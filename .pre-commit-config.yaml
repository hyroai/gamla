repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-added-large-files
      - id: debug-statements

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.2
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          [
            "flake8-assertive",
            "flake8-comprehensions",
            "flake8-mutable",
            "flake8-print",
            "flake8-self",
            "pep8-naming",
          ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [ --follow-imports=silent, --ignore-missing-imports ]
        exclude: (?x)^(
          vulture_whitelist.py|
          [^/]*/.*_test.py|
          )$
        additional_dependencies:
          - types-cachetools
          - types-python-dateutil
          - types-pytz
          - types-requests
          - types-tabulate


  - repo: https://github.com/hyroai/lint
    rev: 5a97db4c54d40bb27044b1a037c5f9b35ec503ba
    hooks:
      - id: static-analysis

  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
        entry: codespell --ignore-words=.codespell_ignore --quiet-level=4 --check-filenames
        exclude: \.(csv|json|txt)$

  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        entry: autoflake -i --remove-all-unused-imports
