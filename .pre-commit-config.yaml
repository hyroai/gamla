repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-added-large-files
      - id: debug-statements

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
      - id: isort

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.0.1
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.8

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        additional_dependencies:
          [
            "flake8-assertive",
            "flake8-comprehensions",
            "flake8-mutable",
            "flake8-print",
            "flake8-self",
            "pep8-naming",
          ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.781
    hooks:
      - id: mypy

  - repo: https://github.com/hyroai/lint
    rev: 47f0579ad548a46e2231b613d3b91fb7f98fd721
    hooks:
      - id: static-analysis

  - repo: https://github.com/codespell-project/codespell
    rev: v1.16.0
    hooks:
      - id: codespell
        entry: codespell --ignore-words=.codespell_ignore --quiet-level=4 --check-filenames
        exclude: \.(csv|json|txt)$

  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        entry: autoflake -i --remove-all-unused-imports
